<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />



    <link href="css/main.css" rel="stylesheet" />







    <title></title>
</head>

<body>
    <header></header>

    <main>
        <h1></h1>
        <article class="teddy">
            <img class="teddy__image" />
            <h3 class="teddy__name"></h3>
            <section class="teddy__info">
                <h4 class="teddy__description"></h4>
                <p class="teddy__price"></p>

                <label for="color-select" class="teddy__color__label">Couleur :</label>
                <select name="pets" id="color-select" class="teddy__color__select"></select>
            </section>
        </article>

        <input type="number" id="number-of-items" class="number-of-items" name="number-of-items"
            min="1" value="1" />
        <button id="add-to-cart-button" class="add-to-cart-button">Ajoutez au panier</button>
    </main>
    <footer></footer>


    <script type="module" src="js/product.js">

</script>



</body>

</html>
