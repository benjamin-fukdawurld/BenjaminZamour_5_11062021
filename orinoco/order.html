        <form id="order-form" class="order-form">
            <div class="personnal-info__container">
                <fieldset class="personnal-info" id="personnal-info">
                    <label>
                        Nom
                        <span class="text-red-800">
                            <abbr title="requis"> * </abbr>
                        </span>&nbsp;:
                    </label>
                    <input type="text" id="lastName" name="lastName" tabindex="1" placeholder="..."
                        required />
                    <label>
                        Prénom
                        <span class="text-red-800">
                            <abbr title="requis">*</abbr>
                        </span>&nbsp;:
                    </label>
                    <input type="text" id="firstName" name="firstName" tabindex="2"
                        placeholder="..." required />
                    <label>
                        Adresse
                        <span class="text-red-800">
                            <abbr title="requis">*</abbr>
                        </span>&nbsp;:
                    </label>
                    <input type="text" id="address" name="address" tabindex="3" placeholder="..."
                        required />
                    <label>
                        Code postal
                        <span class="text-red-800">
                            <abbr title="requis">*</abbr>
                        </span>&nbsp;:
                    </label>
                    <input type="text" id="zipcode" name="zipcode" pattern="[0-9]{5}" tabindex="4"
                        placeholder="..." required />
                    <label>
                        Ville
                        <span class="text-red-800">
                            <abbr title="requis">*</abbr>
                        </span>&nbsp;:
                    </label>
                    <input type="text" id="city" name="city" tabindex="5" placeholder="..."
                        required />
                    <label>
                        email
                        <span class="text-red-800">
                            <abbr title="requis">*</abbr>
                        </span>&nbsp;:
                    </label>
                    <input type="email" id="email" name="email" tabindex="6" placeholder="..."
                        required />
                </fieldset>
            </div>
            <div class="pay-info__container">
                <fieldset id="pay-info" class="pay-info">
                    <label>
                        Nom de la carte bancaire
                        <span class="text-red-800">
                            <abbr title="requis"> * </abbr>
                        </span>&nbsp;:
                    </label>
                    <input type="text" id="ccname" name="ccname" tabindex="1" placeholder="..." />
                    <label>
                        Numéro de la cart
                        <span class="text-red-800">
                            <abbr title="requis">*</abbr>
                        </span>&nbsp;:
                    </label>
                    <input type="text" id="ccnum" name="ccnum" tabindex="2" placeholder="..." />
                    <label>
                        Date d'expiration
                        <span class="text-red-800">
                            <abbr title="requis">*</abbr>
                        </span>&nbsp;:
                    </label>
                    <input type="month" id="ccexpdate" name="ccexpdate" tabindex="2"
                        placeholder="..." min="2021-06" />
                    <label>
                        Cryptogramme visuel
                        <span class="text-red-800">
                            <abbr title="requis">*</abbr>
                        </span>&nbsp;:
                    </label>
                    <input type="text" id="cccode" name="cccode" pattern="[0-9]{3}" tabindex="4"
                        placeholder="..." />
                </fieldset>
            </div>

            <div class="next-button__container">
                <button id="next" class="next-button" disabled>Suivant</button>
            </div>
        </form>

        <div class="order-confirmation" id="order-confirmation">
            <h2 class="text-lg font-semibold">Votre commande est en cours de traitement</h2>
            <p class="font-light">vous allez être redirigé</p>
        </div>
